<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/video.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="player">
      <video class="viewer" src="./assets/sample-clips/TOXIC.mp4"></video>

      <div class="player__controls">
        <button class="player__button toggle">►</button>

        <input
          type="range"
          min="0"
          max="1"
          step="0.05"
          value="0.75"
          name="volume"
          class="player__slider"
        />
        <input
          type="range"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
          name="playbackRate"
          class="player__slider"
        />

        <button data-skip="-10">« 10s</button>
        <button data-skip="25">25s »</button>

        <div class="progress">
          <div class="progress__filled"></div>
        </div>
      </div>
    </div>
  </body>
</html>
